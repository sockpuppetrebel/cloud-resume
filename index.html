<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason Slater - Cloud Resume</title>
</head>
<body>
  <h1>Jason Slater - Cloud Resume</h1>
  <p>AWS Solutions Architect Associate | System Administrator</p>
  <p>Email: jasslater11@gmail.com</p>

  <!-- GPT Chat Widget -->
  <div id="gpt-demo" style="max-width:600px;margin:2rem auto;font-family:sans-serif">
    <input
      id="prompt"
      type="text"
      placeholder="Ask me anything..."
      style="width:80%;padding:0.5rem;border:1px solid #ccc;border-radius:4px"
    />
    <button
      id="send"
      style="padding:0.5rem 1rem;margin-left:0.5rem;border:none;border-radius:4px;cursor:pointer"
    >
      Send
    </button>
    <pre
      id="reply"
      style="background:#f4f4f4;padding:1rem;border-radius:4px;margin-top:1rem;white-space:pre-wrap"
    ></pre>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.getElementById('send');
      const promptInput = document.getElementById('prompt');
      const replyPre = document.getElementById('reply');

      sendBtn.addEventListener('click', async () => {
        const prompt = promptInput.value;
        if (!prompt) {
          replyPre.innerText = 'Please enter a message.';
          return;
        }
        replyPre.innerText = 'Loading...';

        try {
          const url = 'https://slaterbot.azurewebsites.net/api/ChatHandler?code=GQFelT9d27Wt-p6cn8oqSrCxYMg6_A6Q480v-BcRGfWWAzFuOTEigw==';
          const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: prompt })
          });

          if (!res.ok) {
            replyPre.innerText = `Error: ${res.status} ${res.statusText}`;
            return;
          }

          const payload = await res.json();
          const text =
            payload.choices?.[0]?.message?.content ||
            payload.reply ||
            JSON.stringify(payload, null, 2);

          replyPre.innerText = text;
        } catch (err) {
          console.error(err);
          replyPre.innerText = 'Request failed. Check console for details.';
        }
      });
    });
  </script>
</body>
</html>
