name: Deploy to Azure Static Web Apps - Main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Auto-generated
          action: "upload"
          app_location: "site"       # path to your frontend (HTML/CSS/JS)
          api_location: ""           # leave blank unless you have backend API in this repo
          output_location: ""        # leave blank if you're not using a framework build (like React)

